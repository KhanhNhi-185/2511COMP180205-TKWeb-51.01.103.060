    <style>

<body onload="show_product()">
    <script>
        let product_list = ['Sony Xperia','Samsung Galaxy','Nokia 6','Xiaomi Redmi Note 4','Apple iPhone 6S','Xiaomi Mi 5s Plus','Apple iPhone 8 Plus','Fujitsu F-04E','Oppo A71'];
        function show_product(){
            table =`
                <tr>
                    <th>Product Name</th>
                    <th colspan="2" id="count"><span id="product_count">${product_list.length}</span> product</th>
                </tr>
            `;

            for(var i=0; i < product_list.length; i++){
                table += `
                    <tr>
                        <td>${product_list[i]}</td>
                        <td><button onclick="edit_product(${i})">Edit</button></td>
                        <td><button onclick="delete_product(${i})">Delete</button></td>
                    </tr>
                `;
            }
            document.getElementById('show_product_list').innerHTML = table;
        }

        function update_prdcount(){
            document.getElementById('product_count').innerHTML=product_list.length;
        }

        function add_product(){
            const newProduct = document.getElementById('add_product').value.trim();
            if (newProduct === '' ){
                alert("HÃ£y nháº­p tÃªn sáº£n pháº©m!");
                return;
            }
            product_list.push(newProduct);
            document.getElementById('add_product').value='';
            show_product();
            update_prdcount();
        }

        function edit_product(index){
            const newName= prompt("Nháº­p tÃªn má»›i cho sáº£n pháº©m: ");
            if(newName && newName.trim() != ""){
                product_list[index]=newName.trim();
                show_product();
            }
        }

        function delete_product(index){
            if (confirm(`Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xÃ³a sáº£n pháº©m "${product_list[index]}" khÃ´ng?`)) {
                product_list.splice(index, 1);
                show_product();
                update_prdcount();
            }
        }
    </script>

    <div class="card">
        <div>
            <h1>ðŸŒ¸ Add New Product ðŸŒ¸</h1>
            <div class="text-center">
                <input type="text" id="add_product" placeholder="New Product" style="color:#73a972">
                <button class="my-btn" onclick="add_product()">Add</button>
            </div>
        </div>
        <div>
            <h1>ðŸŒ¸ Display All Products ðŸŒ¸</h1>
            <table id="show_product_list"></table>
        </div>
    </div>
