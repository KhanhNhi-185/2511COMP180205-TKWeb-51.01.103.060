<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a:link{color:cornflowerblue}
        a:visited{color:rgb(9, 214, 146)}
        a:hover{color:rgb(53, 53, 152)}
        a:active{color:rgb(156, 50, 255)}
    </style>
</head>
<body>
    <a href="https://www.google.com/?hl=vi" target="blank">Link to google</a>
</body>
</html>
