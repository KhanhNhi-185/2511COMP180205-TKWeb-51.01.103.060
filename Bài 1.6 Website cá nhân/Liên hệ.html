<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .menu ul li a:hover{
        background-color: rgb(225, 249, 233);
        color:rgb(121, 182, 132);
        line-height: 50px;
        border-bottom: 10px solid rgb(173, 233, 242);
        }           
        body{
            background-color:rgb(238, 255, 244); margin-left: 10%;margin-right: 10%;margin: 0;padding: 0; margin-left: 10% ; margin-right: 10%;
            font-family:sans-serif;
        }
        h1{font-weight: 0; text-transform: uppercase; text-align: center; color:rgb(232, 237, 237);letter-spacing: -2px;}
        h2{color:rgb(255, 158, 197)}
        p{color:rgb(143, 148, 148);font-family:Arial, Helvetica, sans-serif;letter-spacing: -1px; font-size:smaller;}
        header{background-image:url(momonga.jpg);background-size:cover;
            background-position: center; padding: 200px 0;font-size: 20px;}
        table{width: 250px; height: 6px;border-collapse: collapse; border:1px;
            font-family:'Courier New', Courier, monospace;}
        ul,li{color:rgb(50, 124, 99);font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:larger;}
        a:link{color:rgb(255, 139, 189)}
        a:hover{color:rgb(255, 42, 159)}
        a:active{color:rgb(154, 255, 238)}
        a:visited{color:rgb(255, 196, 233)}
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            text-align: center;
            color: rgb(255, 158, 197);
            margin-bottom: 20px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 95%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #ffa8c4;
            font-size: 16px;
            color: #6c9f66;
            outline: none;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: rgb(252, 151, 190);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: rgb(66, 174, 115);
        }
        iframe {
            width: 100%;
            height: 450px;
            border: 0;
            margin-top: 20px;
        }
        .label{
            color:#35a329;
        }
        ::placeholder{
            color:#f6afd5
        }
    </style>
</head>
<body>
    <header>
        <table align="center" bgcolor="#161717">
            <tr>
                <th>
                    <h1>Liên hệ</h1><br><hr style="width:40%; height:3px; background:rgb(56, 56, 56); border:none; margin: -20px auto 10px;"><p>Giới thiệu bản thân</p>
                </th>
            </tr>
        </table>
    </header>
    <div class="menu">
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="Kế hoạch học tập.html">Kế hoạch học tập</a></li>
            <li><a href="Sở thích.html">Sở thích</a></li>
            <li><a href="Liên hệ.html">Liên hệ</a></li>
        </ul>
    </div>
    <div class="contact-form">
        <h2>Liên hệ với tui</h2>
        <form action="mailto:example@example.com" method="POST" enctype="multipart/form-data">
            <div>
                <label class="label" for="email">Email của bạn</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div>
                <label class="label" for="message">Góp ý / Thắc mắc</label>
                <textarea id="message" name="message" placeholder="Nhập nội dung" required></textarea>
            </div>
            <button type="submit">Gửi</button>
        </form>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.6504566689305!2d106.67960847512842!3d10.761399259470481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f1b91dddf0b%3A0x1ab004c91f448812!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBTxrAgcGjhuqFtIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaA!5e0!3m2!1svi!2s!4v1759763104869!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
