    <div class="container mt-5">
        <div class="card-dangky">
            <h1 >Đăng Ký Tham Gia Lễ Hội Halloween</h1>

            <form  method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Lý do tham gia</label>
                    <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" >Đăng Ký Tham Gia</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <audio id="background-music" autoplay loop>
        <source src="audiohlw\halloween-kids-background-music-417482.mp3" type="audio/mp3">
    </audio>
    <div id="control">
        <button onclick="music()">Phát / Dừng nhạc</button>
    </div>
    <div id="ground">
        <img src="imageHlw\grass hills2.png" >
    </div>
    <div id="tree">
        <img src="imageHlw\tree.png" >
    </div>
        <div id="tree2">
        <img src="imageHlw\tree2.png" >
    </div>
    <div id="moon">
        <img src="imageHlw/moon.png"  class="positioned-img">
    </div>
    <script>
        function music() {
            const nhac = document.getElementById("background-music");
            if (nhac.paused) {
                nhac.play();
            } else {
                nhac.pause();
            }
        }
    </script>
</body>
