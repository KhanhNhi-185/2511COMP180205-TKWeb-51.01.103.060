    <div class="card-bosuutap">
        <div class="container mt-5">
            <h1 >Bộ Sưu Tập Hình Ảnh Halloween</h1>

            <div class="row">
                <div class="col-md-4 mb-4">
                    <div>
                        <img src="imageHlw\Iconcreme-Halloween-Bat.512.png" class="image" alt="Image 1">
                    </div>
                </div>
                <div class="col-md-4 mb-4">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <audio id="background-music" autoplay loop>
        <source src="audiohlw\halloween-kids-background-music-417482.mp3" type="audio/mp3">
    </audio>
    <div id="control">
        <button onclick="music()">Phát / Dừng nhạc</button>
    </div>
    <div id="ground">
        <img src="imageHlw\grass hills2.png" >
    </div>
    <div id="tree">
        <img src="imageHlw\tree.png" >
    </div>
        <div id="tree2">
        <img src="imageHlw\tree2.png" >
    </div>
    <div id="moon">
        <img src="imageHlw/moon.png"  class="positioned-img">
    </div>
    <script>
        function music() {
            const nhac = document.getElementById("background-music");
            if (nhac.paused) {
                nhac.play();
            } else {
                nhac.pause();
            }
        }
    </script>
